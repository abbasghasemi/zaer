name: zaer
description: "Mokebdaran zaeran hosseini"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  cupertino_icons: ^1.0.8
  sqlite3: ^2.7.7
  lottie: ^3.3.1
  flutter_bloc: ^9.1.1
  provider: ^6.1.5
  window_manager: ^0.5.1
  persian_datetime_picker: ^3.1.0
  hijri: ^3.0.0
  file_picker: ^10.2.0
  flutter_window_close: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.6.0
  flutter_gen_runner:

  flutter_lints: ^5.0.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/imgs/
    - assets/lottie/

  fonts:
    - family: IranSans
      fonts:
        - asset: assets/fonts/sans_bold.ttf
          weight: 700
        - asset: assets/fonts/sans.ttf
          style: normal